<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Création de compte</title>
    <link rel="stylesheet" href="Assets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="JS/index/cookie.js"></script>
    <script src="JS/index/login.js"></script>
    <script src="JS/index/signup.js"></script>
    <script src="JS/index/swapIndex.js"></script>
</head>

<body>
    <main>
        <form id="login-form" class="Column container formCo historique" style="display: flex">
            <h1 class="title">Connexion</h1>
            <div class="Column cInput">
                <label for="login_email" id="label">Adresse e-mail :</label>
                <input type="email" id="login_email" name="login_email" required>
            </div>
            <div class="Column cInput">
                <label for="login_password">Mot de passe :</label>
                <input type="password" id="login_password" name="login_password" required>
            </div>
            <span class="stateCo"></span>
            <input type="submit" id="submitLogin" class="green" value="Connection">
            <button type="button" class="swap blue">Créer un compte</button>
        </form>

        <form id="signup-form" class="Column container formCo none historique">
            <h1>Créer un compte</h1>
            <div class="Column cInput">
                <label for="signup_name">Nom :</label>
                <input type="text" id="signup_name" name="signup_name" required>
            </div>
            <div class="Column cInput">
                <label for="signup_email">Adresse e-mail :</label>
                <input type="email" id="signup_email" name="signup_email" required>
            </div>
            <div class="Column cInput">
                <label for="signup_password">Mot de passe :</label>
                <input type="password" id="signup_password" name="signup_password" required>
            </div>
            <span class="stateCo"></span>
            <input type="submit" id="submitSignup" class="green" value="S'enregistrer">
            <button type="button" id="btnFlexForm" class="swap blue">Se connecter</button>
        </form>
    </main>
</body>

</html>
