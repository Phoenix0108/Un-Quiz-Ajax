<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Assets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/JS/cookie.js"></script>
    <script src="/JS/lectureQCM/getUrl.js"></script>
    <script src="/JS/lectureQCM/getQuestion.js"></script>
    <script src="/JS/lectureQCM/pushReponse.js"></script>
    <script src="/JS/lectureQCM/getResultat.js"></script>
    <script src="/JS/redirect/lectureQCM.js"></script>
    <script src="/JS/lectureQCM/init.js"></script>
</head>

<body>
    <nav>
        <button id="btnRetour"></button>
    </nav>
    <main class="withNav">
        <div id="divQcm" class="Column">
            <span>N° de la question <span id="numQuestion">1</span>/<span id="numQuestionTotal">4</span></span>
            <div class="container Column">
                <span class="title" id="question">La question est ...?</span>
                <div class="Row divBtnChoix">
                    <button type="button" class="blue choix" onclick="catchReponse(1)">
                        Choix numéro 1
                    </button>
                    <button type="button" class="blue choix" onclick="catchReponse(2)">
                        Choix numéro 2
                    </button>
                    <button type="button" class="blue choix" onclick="catchReponse(3)">
                        Choix numéro 3
                    </button>
                    <button type="button" class="blue choix" onclick="catchReponse(4)">
                        Choix numéro 4
                    </button>
                </div>
                <input type="hidden" id="valChoix" value="0">
            </div>
            <span id="trueReponse"></span>
            <button id="btnValid" class="notAllowed">Valider</button>
            <button id="btnSuivant" class="blue none">Suivant</button>
            <button id="btnResultat" class="blue none">Afficher les résultats</button>
        </div>
        <div class="Column none" id="divResultat">
            <div class="container Column">
                <div class="Row">
                    <span>Votre score est de</span>
                    <span class="note" id="score">8/20</span>
                </div>
                
            </div>
            <button id="retourAcceuil" class="blue">Retour à l'acceuil</button>
        </div>

    </main>
</body>

</html>
