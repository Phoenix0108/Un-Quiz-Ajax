<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un QCM</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <main>
        <div class="container">
            <div id="divForm">
                <div class="navForm">
                    <span class="compte1"></span>
                    <div id="nav-fleche">
                        <button class="Avant"></button>
                        <button class="Apres"></button>
                    </div>
                </div>
                <form class="form">
                    <h1>Créer un QCM</h1>
                    <p class="instruction">Veuillez cliquer sur le bouton radio à côté de la réponse correcte.</p>
                    <label for="question">Question :</label>
                    <input type="text" class="question" name="question" placeholder="Entrez votre question" required>

                    <label class="radio-label" for="r1">
                        <input type="radio" class="radio1" id="r1" name="radioQCM1" value="1">
                        <span>Réponse 1 :</span>
                    </label>
                    <input type="text" class="reponse1" name="reponse1_text" placeholder="Entrez la réponse 1" required>

                    <label class="radio-label" for="r2">
                        <input type="radio" class="radio2" id="r2" name="radioQCM1" value="2">
                        <span>Réponse 2 :</span>
                    </label>
                    <input type="text" class="reponse2" name="reponse2_text" placeholder="Entrez la réponse 2" required>

                    <label class="radio-label" for="r3">
                        <input type="radio" class="radio3" id="r3" name="radioQCM1" value="3">
                        <span>Réponse 3 :</span>
                    </label>
                    <input type="text" class="reponse3" name="reponse3_text" placeholder="Entrez la réponse 3" required>

                    <label class="radio-label" for="r4">
                        <input type="radio" class="radio4" id="r4" name="radioQCM1" value="4">
                        <span>Réponse 4 :</span>
                    </label>
                    <input type="text" class="reponse4" name="reponse4_text" placeholder="Entrez la réponse 4" required>

                    <div class="button-group">
                        <button type="button" class="btn btnAdd">Ajouter une autre question</button>
                    </div>
                </form>
            </div>
            <button type="submit" class="btn finish-button" id="enregistrer">Finir le QCM</button>
        </div>
    </main>


</body>
<script src="main.js"></script>

</html>
