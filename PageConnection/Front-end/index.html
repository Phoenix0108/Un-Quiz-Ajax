<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Création de compte</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="form-container">
                <form class="login-form">
                    <h1>Connexion</h1>
                    <label for="login_email">Adresse e-mail :</label>
                    <input type="email" id="login_email" name="login_email" required>

                    <label for="login_password">Mot de passe :</label>
                    <input type="password" id="login_password" name="login_password" required>
                    <br>
                    <span class="stateCo"></span>
                    <br>
                    <button type="button" class="submit" id="submitLogin">Connection</button>
                    <br>
                    <button type="button" class="btnFlexForm">Créer un compte</button>
                </form>

                <form class="signup-form">
                    <h1>Créer un compte</h1>
                    <label for="signup_name">Nom :</label>
                    <input type="text" id="signup_name" name="signup_name" required>

                    <label for="signup_email">Adresse e-mail :</label>
                    <input type="email" id="signup_email" name="signup_email" required>

                    <label for="signup_password">Mot de passe :</label>
                    <input type="password" id="signup_password" name="signup_password" required>
                    <br>
                    <span class="stateCo"></span>
                    <br>
                    <button type="button" class="submit" id="submitSignup">S'enregistrer</button>
                    <br>
                    <button type="button" class="btnFlexForm">Se connecter</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
